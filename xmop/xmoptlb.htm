<script language="JavaScript">

function displayXMOP(ProgID) {
	var cf;
	var str;
	str = '<?xml version="1.0" ?>\r\n<!DOCTYPE objectDef SYSTEM "http://jabr.ne.mediaone.net/documents/xmop.dtd">\r\n';

	xmoptlb.value = str;
}
