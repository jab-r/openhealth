<html xmlns:form="http://www.openhealth.org/form" xmlns:opnote="http://www.openhealth.org/opnote" xmlns="http://www.w3.org/1999/xhtml">
   <head>
      <meta xmlns="" http-equiv="Content-Type" content="text/html; charset=utf-8">
   
      <title xmlns="http://www.w3.org/1999/xhtml">Form</title>
      <link xmlns="http://www.w3.org/1999/xhtml" rel="stylesheet" type="text/css" href="openhealth.css">
   </head>
   <body xmlns="http://www.w3.org/1999/xhtml">
      <form action="../opnotes/OpnoteServlet" method="post" id="opnote" enctype="application/x-www-form-urlencoded"><input type="hidden" name="XF" value="ONOTS"><input type="hidden" name="style" value="ONOTS.xsl"><table>
            <tr>
               <td align="right"><strong>Hospital</strong></td>
               <td><select name="Hospital" size="1">
                     <option value="New England Medical Center" selected="true">NEMC</option>
                     <option value="Beth Israel-Deaconess Medical Center">BIDMC</option>
                     <option value="St. Elizabeth's Medical Center">STELIZ</option>
                  </select>
               </td>
            </tr>
            <tr>
               <td align="right"><strong>Patient Lastname</strong></td>
               <td><input type="text" size="32" maxLength="64" name="lastname"></td>
            </tr>
            <tr>
               <td align="right"><strong>Patient Firstname</strong></td>
               <td><input type="text" size="32" maxLength="64" name="firstname"></td>
            </tr>
            <tr>
               <td align="right"><strong>Patient ID</strong></td>
               <td><input type="text" size="20" maxLength="32" name="patientid"></td>
            </tr>
            <tr>
               <td align="right"><strong>Physician</strong></td>
               <td><select name="Physician" size="1">
                     <option value="Jonathan Borden, M.D." selected="true">Borden</option>
                     <option value="William Shucart, M.D.">Shucart</option>
                     <option value="Julian Wu, M.D.">Wu</option>
                     <option value="Carl Heilman, M.D.">Heilman</option>
                     <option value="John Duff, M.D.">Duff</option>
                  </select>
               </td>
            </tr>
            <tr>
               <td align="right"><strong>Resident</strong></td>
               <td><select name="Resident" size="1">
                     <option value="Lyndell Wang, M.D." selected="true">Wang</option>
                     <option value="Tina Lin, M.D.">Lin</option>
                     <option value="Samuel Kim, M.D.">Kim</option>
                     <option value="Alberto Cabantog, M.D.">Cabantog</option>
                     <option value="James Kryzinksi, M.D.">Kryzinksi</option>
                  </select>
               </td>
            </tr>
            <tr>
               <td align="right"><strong>Date</strong></td>
               <td><input type="text" size="32" name="Date"></td>
            </tr>
            <tr>
               <td align="right"><strong>Diagnosis</strong></td>
               <td><input type="text" size="64" maxLength="255" name="Diagnosis"></td>
            </tr>
            <tr>
               <td align="right"><strong>Anesthesia</strong></td>
               <td><select name="Anesthesia" size="1">
                     <option value="GETA">GETA</option>
                     <option value="Local/IV">Local/IV</option>
                     <option value="MAC">MAC</option>
                  </select>
               </td>
            </tr>
            <tr>
               <td align="right"><strong>Laterality</strong></td>
               <td><input type="radio" name="Laterality" value="Left">Left|<input type="radio" name="Laterality" value="Right">Right|
               </td>
            </tr>
            <tr>
               <td align="right"><strong>Location</strong></td>
               <td><select name="" size="1">
                     <option value="Frontal" selected="true">Frontal</option>
                     <option value="Temporal">Temporal</option>
                     <option value="Parietal">Parietal</option>
                     <option value="Occipital">Occipital</option>
                     <option value="Thalamic">Thalamic</option>
                     <option value="Basal Ganglionic">Basal Ganglionic</option>
                  </select>
               </td>
            </tr>
            <tr>
               <td align="right"><strong>Position</strong></td>
               <td><select name="" size="1">
                     <option value="Supine" selected="true">Supine</option>
                     <option value="Lateral">Lateral</option>
                     <option value="Prone">Prone</option>
                  </select>
               </td>
            </tr>
            <tr>
               <td align="right"><strong>Median Error</strong></td>
               <td><input type="text" size="16" maxLength="64" name="error" value="1.0 mm"></td>
            </tr>
            <tr>
               <td align="right"><strong>Mayfield pins?</strong></td>
               <td><input type="checkbox" name="Mayfield" value="" checked="true"></td>
            </tr>
            <tr>
               <td align="right"><strong>Midas Rex?</strong></td>
               <td><input type="checkbox" name="MidasRex" value="" checked="true"></td>
            </tr>
            <tr>
               <td align="right"><strong>Budde Halo?</strong></td>
               <td><input type="checkbox" name="BuddeHalo" value="" checked="true"></td>
            </tr>
            <tr>
               <td align="right"><strong>Tumor Appearance</strong></td>
               <td><textarea name="tumor-appearance" rows="3" cols="60"></textarea></td>
            </tr>
            <tr>
               <td align="right"><strong>microscope</strong></td>
               <td><input type="checkbox" name="microscope" value="" checked="true"></td>
            </tr>
            <tr>
               <td align="right"><strong>Cavitron</strong></td>
               <td><input type="checkbox" name="Cavitron" value=""></td>
            </tr>
            <tr>
               <td align="right"><strong>Resection Description</strong></td>
               <td><textarea name="resection" rows="3" cols="60"></textarea></td>
            </tr>
            <tr>
               <td align="right"><strong>Frozen Section</strong></td>
               <td><textarea name="frozen-path" rows="3" cols="60"></textarea></td>
            </tr>
            <tr>
               <td align="right"><strong>Cranifix</strong></td>
               <td><input type="checkbox" name="Cranifix" value="" checked="true"></td>
            </tr>
            <tr>
               <td align="right"><strong>EBL</strong></td>
               <td><input type="text" size="16" maxLength="64" name="EBL" value="minimal"></td>
            </tr>
         </table><input type="submit" name="Submit" value="Submit"></form>
   </body>
</html>
